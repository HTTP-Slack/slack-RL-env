version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: slack-clone-backend
    restart: unless-stopped
    environment:
      # Database - MongoDB Atlas
      MONGO_URI: mongodb+srv://admin:admin123@cluster0.32qh05d.mongodb.net/test?retryWrites=true&w=majority&appName=Cluster0

      # Authentication
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-docker
      SESSION_SECRET: your-session-secret-key-change-in-production-docker

      # Google OAuth (Optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: http://localhost:5000/api/auth/google/callback

      # Email Service (Optional)
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-"Slack Clone" <noreply@slack-clone.com>}

      # Server Configuration
      PORT: 5000
      # Use development locally so cookies are not set as `secure` (allows HTTP testing)
      NODE_ENV: development
      CLIENT_URL: http://localhost:3000

      # URLs for workspace links
      STAGING_URL: http://localhost:3000
      PRODUCTION_URL: http://localhost:3000
    ports:
      - "5000:5000"
    networks:
      - slack-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/users/me', (r) => process.exit(r.statusCode === 401 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: slack-clone-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - slack-network
    healthcheck:
      # Check the nginx server (serving on container localhost:80)
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  slack-network:
    driver: bridge
